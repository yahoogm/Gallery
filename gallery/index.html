<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>Spongebob Family's</h1>

	<div class="container">

			<li>

				</div>
			</li>

			<li>
				<a href="#gambar-2">
					<img src="img/thumbs/patrik.png" alt="Patrick">

				</a>

					<a href="#" class="close">close</a>

			<li>

					<img src="img/full/squidward.png">
					<a href="#gambar-1" class="next">next</a>

		<div class="clear"></div>
